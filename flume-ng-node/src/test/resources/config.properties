# example.conf: A single-node Flume configuration

# Name the components on this agent
${agentName}.sources = r1
${agentName}.sinks = k1
${agentName}.channels = c1

# Describe/configure the source
${agentName}.sources.r1.type = netcat
${agentName}.sources.r1.bind = localhost
${agentName}.sources.r1.port = ${port}

# Describe the sink
${agentName}.sinks.k1.type = logger

# Use a channel which buffers events in memory
${agentName}.channels.c1.type = memory
${agentName}.channels.c1.capacity = 1000
${agentName}.channels.c1.transactionCapacity = 100

# Bind the source and sink to the channel
${agentName}.sources.r1.channels = c1
${agentName}.sinks.k1.channel = c1